<!doctype html>
<html>
  <head>
    {% include head.html %}
    {% assign week = site.data.course[page.collection] %}
    {% assign index = page.index | minus: 1 %}
    {% assign item = week.items[index] %}
    <title>
      {{ week.title }}: {{ item.title }}
    </title>
    <link href="{{ 'assets/css/lesson.css' | relative_url }}" rel="stylesheet"/>
    <link href="{{ 'assets/css/md.css' | relative_url }}" rel="stylesheet"/>
  </head>
  <body>
    {% include lesson/header.html %}

    <section class="content">
      <div>
        {{ content }}
      </div>
    </section>

    {% include lesson/footer.html %}
  </body>
</html>
