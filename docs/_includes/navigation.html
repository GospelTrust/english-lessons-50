{% if include.info.next %}
<div class="navigation">
    <a class="material-icons md-48" href="{{ include.info.next.url }}">arrow_back</a>
    {{ include.info.next.title }}
</div>
{% endif %}

{% if include.info.previous %}
<div class="navigation right">
    <a class="material-icons md-48" href="{{ include.info.previous.url }}">arrow_forward</a>
    {{ include.info.previous.title }}
</div>
{% endif %}
