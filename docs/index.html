---
layout: default
---

<center>
  <img src="/assets/logo.svg" width="100"/>
  <h1>{{ site.title }}</h1>
  <table style="border: none">
    <tr>
      <th>Lesson</th>
      <th>Title</th>
    </tr>
    {% for post in site.posts reversed %}
      {% if post.lesson % 5 == 1 %}
        {% assign week = post.lesson / 5 %}
        <tr>
          <td colspan="2">Week {{ week | abs }}</td>
        </tr>
      {% else %}
        <tr>
          <td>{{ post.lesson }}</td>
          <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
      {% endif %}
    {% endfor %}
  </table>
</center>
